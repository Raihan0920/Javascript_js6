<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tugas js 6</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  </head>
  <body>
    <table class="table">
      <thead>
        <tr>
          <th scope="col">No</th>
          <th scope="col">lokasi</th>
          <th scope="col">skala</th>
          <th scope="col">dampak</th>
        </tr>
      </thead>
      <tbody class="table-group-divider" id="tampil"></tbody>
    </table>

    <script>
      let tampil = document.getElementById('tampil');
      let no = 1;
      class InfoGempa {
        constructor(lokasi, skala) {
          this.lokasi = lokasi;
          this.skala = skala;
        }

        dampakGempa() {
          if (this.skala <= 2) this.dampak = 'tak kerasa';
          else if (this.skala <= 4) this.dampak = 'retak';
          else if (this.skala <= 6) this.dampak = 'roboh';
          else this.dampak = '';
          return this.dampak;
        }

        mencetak() {
          tampil.innerHTML += `<tr>
                <td>${no++}</td>
                <td>${this.lokasi}</td>
                <td>${this.skala}</td>
                <td>${this.dampakGempa()}</td>
            </tr>`;
        }
      }

      g1 = new InfoGempa('aceh', 3);
      g2 = new InfoGempa('jakarta', 2);
      g3 = new InfoGempa('malang', 6);
      g4 = new InfoGempa('bali', 5);
      g5 = new InfoGempa('papua', 2);
      g6 = new InfoGempa('luwuk', 3);
      g7 = new InfoGempa('palu', 6);
      g8 = new InfoGempa('medan', 6);
      g9 = new InfoGempa('bekasi', 5);
      g10 = new InfoGempa('lampung', 4);

      g1.mencetak();
      g2.mencetak();
      g3.mencetak();
      g4.mencetak();
      g5.mencetak();
      g6.mencetak();
      g7.mencetak();
      g8.mencetak();
      g9.mencetak();
      g10.mencetak();
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
